<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>highcharts_plugin</title>
    <script src="../js/includeHTML.js"></script>
    <script src="../menu.js"></script>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../common.css">

</head>
<body>

  <div class="wrap">
    <aside include-html="../list.html" id="aside" class="aside"></aside>

    <div class="item" id="chartLine">
      <div class="item-info">
        <div class="item-tit">
          <p>line chart</p>
          <div class="btn-group">
            <a href="#" class="btn basicLine">Basic line</a>
            <a href="#" class="btn dataLine">Data label</a>
          </div>
        </div>
      </div>
      <figure class="highcharts-figure">
        <div class="chartContainer chartContainerLine" id="basicL"></div>
        <p class="highcharts-description">
            Basic line chart showing trends in a dataset. This chart includes the
            series-label module, which adds a label to each line for
            enhanced readability.
        </p>
      </figure>
    </div>


    <div class="item" id="chartArea">
      <div class="item-info">
        <div class="item-tit">
          <p>Area chart</p>
          <div class="btn-group">
            <a href="#" class="btn basicArea">Basic area</a>
            <a href="#" class="btn percentageArea">Percentage</a>
          </div>
        </div>
      </div>
      <figure class="highcharts-figure">
        <div class="chartContainer chartContainerArea" id="basicA"></div>
        <p class="highcharts-description">
          Demonstrating a basic area chart, also known as a mountain chart. Area charts are similar to line charts, but commonly used to visualize volumes.
        </p>
      </figure>
    </div>


    <div class="item" id="chartBar">
      <div class="item-info">
        <div class="item-tit">
          <p>Bar chart</p>
          <div class="btn-group">
            <a href="#" class="btn basicBar">Basic Bar</a>
            <a href="#" class="btn columnBar">Column Bar</a>
            <a href="#" class="btn groupedBar">Grouped Bar</a>
          </div>
        </div>
      </div>
      <figure class="highcharts-figure">
        <div class="chartContainer chartContainerBar" id="basicB"></div>
        <p class="highcharts-description">
          Bar chart showing horizontal columns. This chart type is often
          beneficial for smaller screens, as the user can scroll through the data
          vertically, and axis labels are easy to read.
        </p>
      </figure>
    </div>

    <div class="item" id="chartPie">
      <div class="item-info">
        <div class="item-tit">
          <p>Pie chart</p>
          <div class="btn-group">
            <a href="#" class="btn basicPie">Basic Pie</a>
            <a href="#" class="btn semiPie">Semi circle donut Pie</a>
          </div>
        </div>
      </div>
      <figure class="highcharts-figure">
        <div class="chartContainer chartContainerPie" id="basicP"></div>
        <p class="highcharts-description">
          Pie charts are very popular for showing a compact overview of a
        composition or comparison. While they can be harder to read than
        column charts, they remain a popular choice for small datasets.
        </p>
      </figure>
    </div>


    <div class="item" id="chartGauge">
      <div class="item-info">
        <div class="item-tit">
          <p>Gauge chart</p>
        </div>
      </div>
      <figure class="highcharts-figure">
        <div class="chartContainer chartContainerGauge" id="basicG"></div>
        <p class="highcharts-description">
          A chart showing multiple gauge series arcing around the center point,
          similar to the activity chart found on the Apple Watch. Each gauge has a
          custom icon, and the tooltip is positioned statically in the center.
        </p>
      </figure>
    </div>
</div>

<script src="./script.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
</body>
</html>
