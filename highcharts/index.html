<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>highcharts slide_plugin</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../reset.css">

</head>
<body>
  <div class="item" id="Default">
    <div class="item-info">
      <div class="item-tit">
        <p>line chart</p>
        <div class="btn-group">
          <a href="#" class="btn basic">Basic line</a>
          <a href="#" class="btn data">data label</a>
        </div>
      </div>
    </div>
    <figure class="highcharts-figure">
      <div class="chartContainer" id="basic"></div>
      <p class="highcharts-description">
          Basic line chart showing trends in a dataset. This chart includes the
          <code>series-label</code> module, which adds a label to each line for
          enhanced readability.
      </p>
    </figure>
  </div>


  <div class="item" id="Default">
    <div class="item-info">
      <div class="item-tit">
        <p>Area chart</p>
        <div class="btn-group">
          <a href="#" class="btn auto">Basic</a>
          <a href="#" class="btn fade">Percentage</a>
          <a href="#" class="btn inverted">Inverted</a>
        </div>
      </div>
    </div>
    <figure class="highcharts-figure">
      <div id="data"></div>
      <p class="highcharts-description">
          Basic line chart showing trends in a dataset. This chart includes the
          <code>series-label</code> module, which adds a label to each line for
          enhanced readability.
      </p>
    </figure>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/11.0.1/highcharts.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
