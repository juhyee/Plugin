<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="풀페이지로 페이지 단위로 제작할때 유용하게 사용중인 fullpage.js 라이브러리입니다.
  하지만 2.9.7버전 이후로 3버전 이상부터는 유료버전으로 전환되어 버전 3을 사용하기 위해서는 라이센스키가 필요하다.
  section 마다 다양한 옵션을 사용할 수 있어 유용하게 사용할 수 있다.">
  <title>fullpage_plugin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <script src="../js/includeHTML.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.css">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../common.css">
</head>
  <body>


    <!-- wrap -->
    <aside include-html="../list.html" class="aside" id="aside"></aside>
    <div id="fullpage" class="wrap">
      <ul id="menu">
        <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First</a></li>
        <li data-menuanchor="secondPage"><a href="#secondPage">Second</a></li>
        <li data-menuanchor="thirdPage"><a href="#thirdPage">Third</a></li>
        <li data-menuanchor="fourthPage"><a href="#fourthPage">Fourth</a></li>
      </ul>

      <div class="section">Some section01</div>
      <div class="section">Some section02</div>
      <div class="section">Some section03</div>
      <div class="section">Some section04</div>

    </div>
    <!-- //wrap -->

    <a href="#" class="popup_btn"><img src="../swiper/img/settingIcon.svg" alt=""></a>
    <div class="popup_modal modal">
      <div class="modal_wrap">
        <div class="modal_contents">
          <div class="modal_head">
            <h3>Fullpage 옵션 설정</h3>
            <a class="close_btn">
              <span class="close"></span>
            </a>
          </div>
          <div class="modal_body">
            <span>
              <a href="https://megabogo.github.io/plugin/fullpage/lang/korean/">https://megabogo.github.io/plugin/fullpage/lang/korean/</a>
            </span>
          </div>
        </div>
      </div>
      <div class="filter"></div>
    </div>

    <!-- 아래는 선택사항입니다. css3:false 옵션을 쓰시면서 "linear", "swing" 또는 "easeInOutCubic" 대신 다른 전환(easing) 효과를 원하시는 경우에만 필요합니다. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/vendors/jquery.easings.min.js"></script>
    <!-- 아래 선은 `scrollOverflow:true` 옵션을 쓰시는 경우에만 넣으셔야 합니다. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/vendors/scrolloverflow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.js"></script>
    <script src="./scirpt.js"></script>
    <script src="../menu.js"></script>
  </body>
</html>
